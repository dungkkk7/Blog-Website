<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed blog post.">
    <meta name="keywords" content="blog, post, personal blog">
    <title>Blog Post - Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo" style="font-weight: normal;">BÙI VIỆT DŨNG</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Post Title</h1>
            <p class="post-date">Posted on: January 1, 2025</p>
        </section>
        <article class="blog-post">
            <img src="path/to/post-image.jpg" alt="Post Image">
            <p>Content of the blog post goes here...</p>
            <h2>Subheading</h2>
            <p>More content...</p>
            <div class="comments">
                <h3>Comments</h3>
                <div class="comment">
                    <p><strong>Commenter Name:</strong> Comment text...</p>
                </div>
                <!-- Add more comments as needed -->
                <form id="comment-form">
                    <label for="comment-name">Name:</label>
                    <input type="text" id="comment-name" name="comment-name" required>
                    <label for="comment-text">Comment:</label>
                    <textarea id="comment-text" name="comment-text" required></textarea>
                    <button type="submit">Add Comment</button>
                </form>
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
